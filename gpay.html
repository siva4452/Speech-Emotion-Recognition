<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SER</title>
    <style>
        body {
            font-family: cursive;
            font-size: 20px;
            font-weight: bold;
            background-image: url('https://wallpaperaccess.com/full/358836.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        form {
            margin-top: 40px;
            line-height: 50px;
            text-align: center;
        }
        h1 {
            text-align:center;
        }
        #output {
            text-align: center;
            margin-top: 20px; /* Adjust as needed */
        }
        #body {
            text-align: center;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }        
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>SPEECH EMOTION RECOGNITION</h1>
    <div class="navbar">
        <a href="/main"></a>
        <div class="dropdown">
            <button class="dropbtn">Home</button>
            <div class="dropdown-content">
                <a href="/login">LOGIN PAGE</a>
                <a href="/registration">LOG OUT</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">App Reviews</button>
            <div class="dropdown-content">
              <a href="/phonepay">PHONEPAY</a>
              <a href="/gpay">GPAY</a>
              <a href="/paytm">PAYTM</a>
            </div>
        </div>
    </div>
    <div>
        <p style="margin-top:30px;margin-left: 100px;">Review this App by your Speech.</p>
    </div>
    <div style="margin-left: 200px;"><img src="https://static.vecteezy.com/system/resources/previews/017/221/783/original/google-pay-logo-transparent-free-png.png" width="250" height="250" style="float:left">
        <form id="uploadForm" enctype="multipart/form-data">
        <label for="audioFile">Select an audio file:</label>
        <input type="file" id="audioFile" name="audioFile" accept="audio/*" required>
        <br>
        <button type="button" onclick="uploadAudio()">Upload</button>
    </form>
    </div>
    <p id="output"></p>
    <div id="body"></div>

    <script>
        function uploadAudio() {
            var formData = new FormData();
            var fileInput = document.getElementById("audioFile");

            if (fileInput.files.length > 0) {
                formData.append("audioFile", fileInput.files[0]);

                fetch("http://localhost:3000/upload", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    const pythonOutput = data.pythonOutput;
                    console.log(pythonOutput)
                    document.getElementById('output').innerHTML = pythonOutput;
                    var r = document.getElementById('output').innerHTML;
                    if (r.includes("sad")) {
                        // Remove the image
                        var body = document.getElementById('body');
                        while (body.firstChild) {
                            body.removeChild(body.firstChild);
                        }
                    
                        // Print the sad emoji
                        document.getElementById('output').innerHTML = "ðŸ˜ž - OK";
                    } else if (r.includes("angry")) {
                        // Remove the image
                        var body = document.getElementById('body');
                        while (body.firstChild) {
                            body.removeChild(body.firstChild);
                        }
                    
                        // Print the happy emoji
                        document.getElementById('output').innerHTML = "ðŸ˜ž - BAD";
                    } else if (r.includes("fearful")) {
                        // Remove the image
                        var body = document.getElementById('body');
                        while (body.firstChild) {
                            body.removeChild(body.firstChild);
                        }
                    
                        // Print the happy emoji
                        document.getElementById('output').innerHTML = "ðŸ˜ž - OK";
                    } else if (r.includes("happy")) {
                        // Remove the image
                        var body = document.getElementById('body');
                        while (body.firstChild) {
                            body.removeChild(body.firstChild);
                        }
                    
                        // Print the happy emoji
                        document.getElementById('output').innerHTML = "ðŸ˜ - GREAT";
                    } else if (r.includes("calm")) {
                        // Remove the image
                        var body = document.getElementById('body');
                        while (body.firstChild) {
                            body.removeChild(body.firstChild);
                        }
                    
                        // Print the calm emoji
                        document.getElementById('output').innerHTML = "ðŸ˜ - GOOD";
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            } else {
                alert("Please select an audio file.");
            }
        }
    </script>
</body>
</html>
